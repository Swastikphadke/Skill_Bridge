<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modify Profile</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Lightbox Styling */
        .lightbox {
            background-color: #e0f7fa; /* Cool light background */
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Input Fields and Buttons */
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="lightbox">
        <h2>Modify Your Profile</h2>
        <form method="POST" action="{% url 'modify_profile' %}">
            {% csrf_token %}
            <!-- Add Skills -->
            <label for="skill">Add Skill:</label>
            <input type="text" name="skill" id="skill" placeholder="Skill Name" required>

            <label for="level">Skill Level:</label>
            <select name="level" id="level" required>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Professional">Professional</option>
            </select>

            <!-- Change Password -->
            <label for="password">New Password:</label>
            <input type="password" name="password" id="password" placeholder="New Password">

            <!-- Submit Button -->
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
